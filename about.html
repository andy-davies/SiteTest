<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Webitor Primary School</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1 data-bind="header.title"></h1>
                    <p class="tagline" data-bind="header.tagline"></p>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html" class="active">About Us</a></li>
                        <li><a href="curriculum.html">Curriculum</a></li>
                        <li><a href="admissions.html">Admissions</a></li>
                        <li><a href="parents.html">Parents</a></li>
                        <li><a href="news.html">News</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 data-bind="page_header.title"></h1>
            <p data-bind="page_header.subtitle"></p>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <div class="content-grid">
                <div class="content-text">
                    <h2 data-bind="vision.heading"></h2>
                    <p data-bind="vision.paragraphs.0"></p>
                    <p data-bind="vision.paragraphs.1"></p>
                </div>
                <div class="content-image">
                    <img data-bind-src="vision.image" alt="">
                </div>
            </div>
        </div>
    </section>

    <section class="values-section">
        <div class="container">
            <h2 data-bind="core_values.heading"></h2>
            <div class="values-grid" data-repeat="core_values.values">
                <template data-template="value">
                    <div class="value-card">
                        <h3 data-bind="title"></h3>
                        <p data-bind="description"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <section class="stats-section">
        <div class="container">
            <div class="stats-grid" data-repeat="stats">
                <template data-template="stat">
                    <div class="stat-card">
                        <div class="stat-number" data-bind="number"></div>
                        <div class="stat-label" data-bind="label"></div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <section class="content-section alt-bg">
        <div class="container">
            <h2 data-bind="history.heading"></h2>
            <p data-bind="history.paragraphs.0"></p>
            <p data-bind="history.paragraphs.1"></p>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <h2 data-bind="leadership.heading"></h2>
            <div class="staff-grid" data-repeat="leadership.staff">
                <template data-template="staff-member">
                    <div class="staff-card">
                        <div class="staff-image">
                            <img data-bind-src="image" alt="">
                        </div>
                        <h3 data-bind="name"></h3>
                        <p class="staff-role" data-bind="role"></p>
                        <p data-bind="description"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <section class="content-section alt-bg">
        <div class="container">
            <h2 data-bind="safeguarding.heading"></h2>
            <p data-bind="safeguarding.paragraphs.0"></p>
            <p data-bind="safeguarding.paragraphs.1"></p>
            <p data-bind="safeguarding.paragraphs.2"></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <div class="footer-section">
                    <h4 data-bind="footer.school_info.heading"></h4>
                    <p data-bind="footer.school_info.address" style="white-space: pre-line;"></p>
                </div>
                <div class="footer-section">
                    <h4 data-bind="footer.contact_info.heading"></h4>
                    <p data-bind="footer.contact_info.details" style="white-space: pre-line;"></p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="admissions.html">Admissions</a></li>
                        <li><a href="parents.html">Parent Hub</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Policies</h4>
                    <ul>
                        <li><a href="#">Safeguarding</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Accessibility</a></li>
                        <li><a href="#">Complaints</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p data-bind="footer.copyright"></p>
            </div>
        </div>
    </footer>

    <script src="js/webitor-data.js"></script>
    <script>
        WebitorData.init('about.data.json');
    </script>
</body>
</html>
