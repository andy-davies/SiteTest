<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webitor Primary School - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1 data-bind="header.title"></h1>
                    <p class="tagline" data-bind="header.tagline"></p>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html" class="active">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="curriculum.html">Curriculum</a></li>
                        <li><a href="admissions.html">Admissions</a></li>
                        <li><a href="parents.html">Parents</a></li>
                        <li><a href="news.html">News</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2 data-bind="hero.title"></h2>
            <p data-bind="hero.subtitle"></p>
            <a data-bind-href="hero.cta_link" class="btn btn-primary"><span data-bind="hero.cta_text"></span></a>
        </div>
    </section>

    <section class="announcements">
        <div class="container">
            <div class="announcement-bar">
                <span class="announcement-label" data-bind="announcement.label"></span>
                <span data-bind="announcement.text"></span>
            </div>
        </div>
    </section>

    <section class="welcome-section">
        <div class="container">
            <div class="content-grid">
                <div class="content-text">
                    <h2 data-bind="welcome.heading"></h2>
                    <p data-bind="welcome.paragraphs.0"></p>
                    <p data-bind="welcome.paragraphs.1"></p>
                    <p class="signature">
                        <span data-bind="welcome.signature"></span><br>
                        <span class="title" data-bind="welcome.signature_title"></span>
                    </p>
                </div>
                <div class="content-image">
                    <img data-bind-src="welcome.image" alt="">
                </div>
            </div>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <h2 data-bind="features.heading"></h2>
            <div class="features-grid" data-repeat="features.items">
                <template data-template="feature">
                    <div class="feature-card">
                        <div class="feature-icon" data-bind="icon"></div>
                        <h3 data-bind="title"></h3>
                        <p data-bind="description"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <section class="quick-links">
        <div class="container">
            <div class="quick-links-grid" data-repeat="quick_links">
                <template data-template="quick-link">
                    <a data-bind-href="link" class="quick-link-card">
                        <h3 data-bind="title"></h3>
                        <p data-bind="description"></p>
                        <span class="arrow">→</span>
                    </a>
                </template>
            </div>
        </div>
    </section>

    <section class="news-preview">
        <div class="container">
            <h2 data-bind="news_preview.heading"></h2>
            <div class="news-grid" data-repeat="news_preview.articles">
                <template data-template="news-article">
                    <article class="news-card" data-id-bind="id">
                        <img data-bind-src="image" alt="">
                        <div class="news-content">
                            <span class="date" data-bind="date"></span>
                            <h3 data-bind="title"></h3>
                            <p data-bind="excerpt"></p>
                            <a data-bind-href="link">Read more →</a>
                        </div>
                    </article>
                </template>
            </div>
            <div class="center-btn">
                <a data-bind-href="news_preview.view_all_link" class="btn btn-secondary">
                    <span data-bind="news_preview.view_all_text"></span>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <div class="footer-section">
                    <h4 data-bind="footer.school_info.heading"></h4>
                    <p data-bind="footer.school_info.address" style="white-space: pre-line;"></p>
                </div>
                <div class="footer-section">
                    <h4 data-bind="footer.contact_info.heading"></h4>
                    <p data-bind="footer.contact_info.details" style="white-space: pre-line;"></p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="admissions.html">Admissions</a></li>
                        <li><a href="parents.html">Parent Hub</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Policies</h4>
                    <ul>
                        <li><a href="#">Safeguarding</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Accessibility</a></li>
                        <li><a href="#">Complaints</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p data-bind="footer.copyright"></p>
            </div>
        </div>
    </footer>

    <script src="js/webitor-data.js"></script>
    <script>
        // Initialize data-driven rendering
        WebitorData.init('index.data.json');
    </script>
</body>
</html>
