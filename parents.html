<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents Hub - Webitor Primary School</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1 data-bind="header.title"></h1>
                    <p class="tagline" data-bind="header.tagline"></p>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="curriculum.html">Curriculum</a></li>
                        <li><a href="admissions.html">Admissions</a></li>
                        <li><a href="parents.html" class="active">Parents</a></li>
                        <li><a href="news.html">News</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 data-bind="page_header.title"></h1>
            <p data-bind="page_header.subtitle"></p>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <h2 data-bind="term_dates.heading"></h2>
            <div class="term-dates" data-repeat="term_dates.terms">
                <template data-template="term">
                    <div class="term-card">
                        <h3 data-bind="name"></h3>
                        <p><strong>Start:</strong> <span data-bind="start"></span><br>
                        <strong>Half Term:</strong> <span data-bind="half_term"></span><br>
                        <strong>End:</strong> <span data-bind="end"></span></p>
                    </div>
                </template>
            </div>
            <div class="inset-days">
                <h4 data-bind="term_dates.inset_days.heading"></h4>
                <p data-bind="term_dates.inset_days.dates"></p>
            </div>
        </div>
    </section>

    <section class="content-section alt-bg">
        <div class="container">
            <h2 data-bind="daily_routines.heading"></h2>
            <div class="routine-grid" data-repeat="daily_routines.routines">
                <template data-template="routine">
                    <div class="routine-card">
                        <h3><span data-bind="icon"></span> <span data-bind="title"></span></h3>
                        <p data-bind="details"></p>
                        <p data-bind="intro"></p>
                        <p data-bind="cost"></p>
                        <p data-bind="daily"></p>
                        <p data-bind="pe"></p>
                        <p data-bind="optional"></p>
                        <p data-bind="report"></p>
                        <p class="note" data-bind="note"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <h2 data-bind="wraparound_care.heading"></h2>
            <div class="content-grid">
                <div class="content-text">
                    <h3 data-bind="wraparound_care.breakfast_club.title"></h3>
                    <p><strong data-bind="wraparound_care.breakfast_club.time"></strong><br>
                    <strong data-bind="wraparound_care.breakfast_club.cost"></strong></p>
                    <p data-bind="wraparound_care.breakfast_club.description"></p>

                    <h3 data-bind="wraparound_care.after_school_club.title"></h3>
                    <p><strong data-bind="wraparound_care.after_school_club.time"></strong><br>
                    <strong data-bind="wraparound_care.after_school_club.cost"></strong></p>
                    <p data-bind="wraparound_care.after_school_club.description"></p>

                    <p><strong data-bind="wraparound_care.booking"></strong></p>
                </div>
                <div class="content-image">
                    <img data-bind-src="wraparound_care.image" data-bind-alt="wraparound_care.image_alt">
                </div>
            </div>
        </div>
    </section>

    <section class="content-section alt-bg">
        <div class="container">
            <h2 data-bind="communication.heading"></h2>
            <div class="features-grid" data-repeat="communication.methods">
                <template data-template="method">
                    <div class="feature-card">
                        <h3><span data-bind="icon"></span> <span data-bind="title"></span></h3>
                        <p data-bind="description"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <h2 data-bind="supporting_learning.heading"></h2>
            <div class="homework-section">
                <h3 data-bind="supporting_learning.reading.title"></h3>
                <p data-bind="supporting_learning.reading.description"></p>

                <h3 data-bind="supporting_learning.homework.title"></h3>
                <ul data-repeat="supporting_learning.homework.levels">
                    <template data-template="level">
                        <li><strong data-bind="level"></strong> <span data-bind="work"></span></li>
                    </template>
                </ul>

                <h3 data-bind="supporting_learning.times_tables.title"></h3>
                <p data-bind="supporting_learning.times_tables.description"></p>
            </div>
        </div>
    </section>

    <section class="content-section alt-bg">
        <div class="container">
            <h2 data-bind="parent_partnership.heading"></h2>
            <p data-bind="parent_partnership.intro"></p>

            <div class="partnership-grid" data-repeat="parent_partnership.opportunities">
                <template data-template="opportunity">
                    <div class="partnership-card">
                        <h3><span data-bind="icon"></span> <span data-bind="title"></span></h3>
                        <p data-bind="description"></p>
                        <p data-bind="contact"></p>
                        <p data-bind="note"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <h2 data-bind="policies.heading"></h2>
            <div class="documents-grid" data-repeat="policies.documents">
                <template data-template="document">
                    <a href="#" class="document-link">
                        <span class="doc-icon">ðŸ“„</span>
                        <span class="doc-name" data-bind="$self"></span>
                    </a>
                </template>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <div class="footer-section">
                    <h4 data-bind="footer.school_info.heading"></h4>
                    <p data-bind="footer.school_info.address"></p>
                </div>
                <div class="footer-section">
                    <h4 data-bind="footer.contact_info.heading"></h4>
                    <p data-bind="footer.contact_info.details"></p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="admissions.html">Admissions</a></li>
                        <li><a href="parents.html">Parent Hub</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Policies</h4>
                    <ul>
                        <li><a href="#">Safeguarding</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Accessibility</a></li>
                        <li><a href="#">Complaints</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p data-bind="footer.copyright"></p>
            </div>
        </div>
    </footer>

    <script src="js/webitor-data.js"></script>
    <script>WebitorData.init('parents.data.json');</script>
</body>
</html>
